<DOCTYPE html>
    <html lang="en">
        <head>

            <meta charset="UTF-8">
            <title> Log In</title>
            <link rel="stylesheet" href="signin.css">
            <body>
                <img src = "logo.png"></img>
                <header> <center> Log In </center></header></center

                <label for="input1">Username:</label>
                <input type="text" id="input1" name="input1" alt="Enter your username" placeholder="Enter username">

                <input type="text" id="input2" name="input1" alt="Enter your password" placeholder="Enter password">

                <button id="login_button">Sign In </button>

                <button id="back_button">Back</button>
                <script>
                    // JavaScript to handle the redirection
                    document.getElementById('back_button').onclick = function() {
                        window.location.href = 'index.html';
                    };

                    document.getElementById('login_button').onclick = function() {
                        window.location.href = 'home.html';
                    };
                </script>
            </body>
        </head>
    </html>
